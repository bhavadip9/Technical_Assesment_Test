<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="container">
        <form id="checkoutForm">
            <h2 class="hader-font">Billing Address</h2>

            <label for="name" class="font-style">Full Name</label>
            <input type="text" id="name" placeholder="John Doe">
            <span class="error" id="nameError"></span>

            <label for="email" class="font-style">Email</label>
            <input type="email" id="email" placeholder="example@mail.com">
            <span class="error" id="emailError"></span>

            <label for="address" class="font-style">Address</label>
            <input type="text" id="address" placeholder="123 Main St">
            <span class="error" id="addressError"></span>

            <label class="font-style">Pay Via</label>
            <div class="payment-options">
                <input type="radio" value="card" id="card" name="payment" checked>
                <label class="lable-style" for="card">Card</label>
                <input type="radio" value="upi" id="upi" name="payment">
                <label class="lable-style" for="upi">UPI</label>
                <input type="radio" value="cod" id="cod" name="payment">
                <label class="lable-style" for="cod">Cash on Delivery</label>
            </div>

            <div class="order-summary">
                <h3 class="hader-font ">Order Summary</h3>
                <div class="summary-row">
                    <span>Product A</span>
                    <span>$20.00</span>
                </div>
                <div class="summary-row">
                    <span>Product B</span>
                    <span>$15.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>$5.00</span>
                </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span>$40.00</span>
                </div>

                <button type="submit" class="checkout-btn">Proceed to Checkout</button>
                <div class="message" id="message"></div>
            </div>
        </form>

    </div>
</body>
<script src="script.js"></script>

</html>
